  send-email:
    executor: email/default
    steps:
      - run: echo ${email_id} >> email_id
      - email/send:
          to: context:circleci_variables.email_id
          subject: "CircleCI Pipeline Completed"
          body: "Congratulations! The CircleCI pipeline for your project has completed successfully."

workflows:
  version: 2.1
  build-and-deploy:
    jobs:
      - build
      - deploy-production:
          context: circleci_variables
          requires:
            - build
          filters:
            branches:
              only:
                - main
      - send-email:
          context: circleci_variables
          requires:
            - deploy-production