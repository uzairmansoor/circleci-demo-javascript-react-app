  build:
    executor: node/default
    steps:
      - run: node --version
      - node/install-packages:
          cache-path: ~/project/node_modules
      - run: npm run build
      - persist_to_workspace:
          root: ./
          paths:
            - package.json
            - node_modules
            - src
            - build
            
